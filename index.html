<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Discord X</title>
<style>
:root {
  --bg-main: #0f0f1f;
  --bg-sidebar: #1b1b33;
  --bg-chat: #11112a;
  --bg-input: #1c1c38;
  --accent: #c77dff;
  --hover: #e0aaff;
  --text-main: #f5f5f5;
  --text-secondary: #b0b0d0;
  --border-radius: 12px;
}

body {
  margin:0;
  font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  display:grid;
  grid-template-columns: 80px 220px 1fr 200px;
  grid-template-rows: 70px 1fr;
  height:100vh;
  background: var(--bg-main);
  color: var(--text-main);
  overflow: hidden;
}

/* ====== ĞĞµĞ¾Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ·Ğ°Ğ³Ğ¾Ğ»Ğ¾Ğ²Ğ¾Ğº ====== */
.header {
  grid-column: 1 / -1;
  text-align: center;
  font-size: 36px;
  font-weight: bold;
  color: #c77dff;
  text-shadow:
    0 0 5px #c77dff,
    0 0 10px #c77dff,
    0 0 20px #e0aaff,
    0 0 30px #e0aaff,
    0 0 40px #c77dff;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* ====== ĞÑÑ‚Ğ°Ğ»ÑŒĞ½Ğ¾Ğ¹ CSS ====== */
.servers {
  background: var(--bg-sidebar);
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:10px 0;
  box-shadow: 0 0 20px rgba(199,125,255,0.5);
  grid-row: 2 / 3;
}
.servers div {
  width:50px;
  height:50px;
  background: var(--accent);
  border-radius:50%;
  margin:10px 0;
  cursor:pointer;
  box-shadow:0 0 15px var(--accent);
  transition:0.3s;
}
.servers div:hover { box-shadow:0 0 30px var(--hover); }

.sidebar, .users {
  background: var(--bg-sidebar);
  padding:15px;
  box-shadow:0 0 20px rgba(199,125,255,0.4);
  grid-row: 2 / 3;
}
.sidebar h2, .users h2 {
  margin:0 0 10px 0;
  font-size:16px;
  color: var(--accent);
  text-shadow:0 0 8px var(--accent);
}
.sidebar ul, .users ul { list-style:none; padding-left:0;}
.sidebar li, .users li {
  margin:6px 0;
  cursor:pointer;
  color: var(--text-secondary);
  text-shadow:0 0 2px #c77dff;
}
.sidebar li:hover, .users li:hover { color: var(--hover); text-shadow:0 0 6px var(--hover); }

.main {
  display:flex;
  flex-direction:column;
  padding:10px;
  background: var(--bg-chat);
  grid-row: 2 / 3;
}
.chat {
  flex:1;
  overflow-y:auto;
  padding:10px;
  border-radius: var(--border-radius);
  box-shadow: 0 0 15px rgba(199,125,255,0.4);
}
.chat p {
  margin:6px 0;
  text-shadow:0 0 3px #c77dff;
  transition:0.3s;
}
.chat p.new-msg {
  animation: glow 0.8s ease-in-out;
}
@keyframes glow {
  0% { text-shadow:0 0 5px #c77dff; }
  50% { text-shadow:0 0 20px #e0aaff; }
  100% { text-shadow:0 0 5px #c77dff; }
}

.input-row {
  display:flex;
  margin-top:10px;
  gap:10px;
  position:relative;
}
input[type="text"] {
  flex:1;
  padding:10px;
  border-radius: var(--border-radius);
  border:none;
  background: var(--bg-input);
  color: var(--text-main);
  outline:none;
  box-shadow:0 0 10px rgba(199,125,255,0.4);
}
button {
  padding:8px 14px;
  border:none;
  border-radius: var(--border-radius);
  background: var(--accent);
  color: var(--text-main);
  font-weight:bold;
  cursor:pointer;
  transition:0.3s;
  box-shadow:0 0 15px var(--accent);
}
button:hover { box-shadow:0 0 30px var(--hover); background: var(--hover); }

.modal {
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background:rgba(0,0,0,0.95);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:10;
}
.modal-content {
  background: var(--bg-chat);
  padding:25px;
  border-radius: var(--border-radius);
  text-align:center;
  box-shadow:0 0 25px rgba(199,125,255,0.6);
}
.modal input {
  width:220px;
  padding:10px;
  border-radius: var(--border-radius);
  border:none;
  background: var(--bg-input);
  color: var(--text-main);
  outline:none;
  margin-top:10px;
  box-shadow:0 0 10px rgba(199,125,255,0.4);
}
.modal button { margin-top:12px; }

.chat::-webkit-scrollbar { width:8px; }
.chat::-webkit-scrollbar-thumb { background: var(--accent); border-radius:4px; box-shadow:0 0 5px var(--accent);}
#emojiPanel::-webkit-scrollbar { width:6px; }
#emojiPanel::-webkit-scrollbar-thumb { background: var(--accent); border-radius:3px; box-shadow:0 0 5px var(--accent); }

#emojiPanel span {
  display:flex;
  justify-content:center;
  align-items:center;
  padding:6px;
  border-radius:8px;
  cursor:pointer;
  font-size:20px;
  color:#fff;
  transition:0.2s;
}
#emojiPanel span:hover { transform: scale(1.2); box-shadow:0 0 15px var(--hover); }
</style>
</head>
<body>

<!-- ====== ĞĞµĞ¾Ğ½Ğ¾Ğ²Ñ‹Ğ¹ Ğ·Ğ°Ğ³Ğ¾Ğ»Ğ¾Ğ²Ğ¾Ğº ====== -->
<div class="header">Discord X</div>

<div class="modal" id="nicknameModal">
  <div class="modal-content">
    <h2>Ğ’Ğ²ĞµĞ´Ğ¸Ñ‚Ğµ Ğ½Ğ¸ĞºĞ½ĞµĞ¹Ğ¼</h2>
    <input type="text" id="nicknameInput" placeholder="Ğ’Ğ°Ñˆ Ğ½Ğ¸Ğº">
    <button id="nickBtn">Ğ’Ğ¾Ğ¹Ñ‚Ğ¸</button>
  </div>
</div>

<div class="servers">
  <div></div><div></div><div></div>
</div>

<div class="sidebar">
  <h2>ĞšĞ°Ğ½Ğ°Ğ»Ñ‹</h2>
  <ul>
    <li>#general</li>
    <li>#random</li>
  </ul>
</div>

<div class="main">
  <div class="chat" id="chat"></div>
  <div class="input-row">
    <button id="emojiBtn">ğŸ˜Š</button>
    <input type="text" id="messageInput" placeholder="ĞĞ°Ğ¿Ğ¸ÑĞ°Ñ‚ÑŒ ÑĞ¾Ğ¾Ğ±Ñ‰ĞµĞ½Ğ¸Ğµ..." disabled>
    <button id="sendBtn" disabled>ĞÑ‚Ğ¿Ñ€Ğ°Ğ²Ğ¸Ñ‚ÑŒ</button>
    <button id="micBtn">ğŸ¤</button>
    <button id="screenBtn">ğŸ–¥ï¸</button>
  </div>

  <div id="emojiPanel" style="
    display:none; 
    position:absolute; 
    bottom:70px; 
    left:10px; 
    width:340px; 
    max-height:200px; 
    background: var(--bg-chat); 
    padding:10px; 
    border-radius:12px; 
    box-shadow:0 0 25px var(--accent); 
    overflow-y:auto;
    display:grid;
    grid-template-columns: repeat(8, 1fr);
    gap:8px;
    z-index:5;
  ">
  </div>
</div>

<div class="users">
  <h2>ĞŸĞ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ğ¸</h2>
  <ul id="usersList"></ul>
</div>

<script>
let nickname = "";
const modal = document.getElementById('nicknameModal');
const nickInput = document.getElementById('nicknameInput');
const nickBtn = document.getElementById('nickBtn');

const input = document.getElementById('messageInput');
const chat = document.getElementById('chat');
const sendBtn = document.getElementById('sendBtn');
const usersList = document.getElementById('usersList');

nickBtn.onclick = () => {
  const name = nickInput.value.trim();
  if(!name) return;
  nickname = name;
  modal.style.display = "none";
  input.disabled = false;
  sendBtn.disabled = false;
  addUserToList(nickname);
};

function addUserToList(name) {
  const li = document.createElement('li');
  li.textContent = name + " ğŸ˜";
  usersList.appendChild(li);
}

function sendMessage() {
  const msg = input.value;
  if(!msg.trim()) return;
  const p = document.createElement('p');
  p.textContent = nickname + " ğŸ˜: " + msg;
  p.classList.add('new-msg');
  chat.appendChild(p);
  input.value = '';
  chat.scrollTop = chat.scrollHeight;
}

// Send button & Enter key
sendBtn.onclick = sendMessage;
input.addEventListener('keydown', (e) => { if(e.key==="Enter") sendMessage(); });

// Mic / Screen placeholders
const micBtn = document.getElementById('micBtn');
const screenBtn = document.getElementById('screenBtn');
micBtn.onclick = () => alert("ĞœĞ¸ĞºÑ€Ğ¾Ñ„Ğ¾Ğ½ Ğ¿Ğ¾ĞºĞ° Ğ½Ğµ Ğ¿Ğ¾Ğ´ĞºĞ»ÑÑ‡ĞµĞ½ Ğº ÑĞµÑ€Ğ²ĞµÑ€Ñƒ");
screenBtn.onclick = () => alert("Ğ­ĞºÑ€Ğ°Ğ½ Ğ¿Ğ¾ĞºĞ° Ğ½Ğµ Ğ¿Ğ¾Ğ´ĞºĞ»ÑÑ‡ĞµĞ½ Ğº ÑĞµÑ€Ğ²ĞµÑ€Ñƒ");

// Emoji panel
const emojiBtn = document.getElementById('emojiBtn');
const emojiPanel = document.getElementById('emojiPanel');

// ÑĞ¼Ğ¾Ğ´Ğ·Ğ¸ ÑĞ¿Ğ¸ÑĞ¾Ğº
const emojis = ["ğŸ˜","ğŸ˜‚","ğŸ˜","ğŸ˜¢","ğŸ˜¡","ğŸ‘","ğŸ‘","ğŸ‰","ğŸ’œ","ğŸ˜","ğŸ¤”","ğŸ™Œ","ğŸ¥³","ğŸ¤©","ğŸ˜­","ğŸ¤–","ğŸ±","ğŸ¶","ğŸ¦Š","ğŸ¸","ğŸµ","ğŸ¼","ğŸ§","ğŸ¦„","ğŸŒ¸","ğŸŒ","ğŸŒ™","â­","âš¡","ğŸ”¥","ğŸ’§","ğŸŒŠ","ğŸ•","ğŸ”","ğŸŸ","ğŸ¦","ğŸ©","ğŸª","ğŸ«","ğŸ‚","ğŸ†","ğŸ®","ğŸ§","ğŸµ","ğŸ¤","ğŸ¬"];

// Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ñ ÑƒĞ½Ğ¸ĞºĞ°Ğ»ÑŒĞ½Ñ‹Ñ… Ñ†Ğ²ĞµÑ‚Ğ¾Ğ²
function generateColors(n){
  const colors = [];
  while(colors.length < n){
    let hue = Math.floor(Math.random() * 360);
    let sat = 70 + Math.floor(Math.random()*20);
    let light = 45 + Math.floor(Math.random()*15);
    const color = `hsl(${hue},${sat}%,${light}%)`;
    if(!colors.includes(color)) colors.push(color);
  }
  return colors;
}

const colors = generateColors(emojis.length);

// Ğ·Ğ°Ğ¿Ğ¾Ğ»Ğ½ĞµĞ½Ğ¸Ğµ Ğ¿Ğ°Ğ½ĞµĞ»Ğ¸
emojis.forEach((e,i)=>{
  const span = document.createElement('span');
  span.textContent = e;
  span.style.background = colors[i];
  emojiPanel.appendChild(span);
});

// ĞºĞ»Ğ¸Ğº Ğ¿Ğ¾ ÑĞ¼Ğ¾Ğ´Ğ·Ğ¸
emojiPanel.addEventListener('click', (e) => {
  if(e.target.tagName === "SPAN") {
    input.value += e.target.textContent;
    input.focus();
  }
});

emojiBtn.onclick = () => {
  emojiPanel.style.display = emojiPanel.style.display === "none" ? "grid" : "none";
};
</script>

</body>
</html>
